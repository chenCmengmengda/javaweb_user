<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>登录</title>
		<link rel='stylesheet' type="text/css" href="/UsersSystem/css/login.css"/>
		<script type="text/javascript" src="/UsersSystem/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="/UsersSystem/js/public.js"></script>
		<script type="text/javascript">
			function login(){
				var obj=new Object();
				obj.username=document.getElementById('txtName').value;
				obj.password=document.getElementById('txtPassword').value;
				doData('/UsersSystem/user?method=login',obj,function(data){
					if(data.message==true){
						window.location.href='/UsersSystem/view/dosql.html?'+obj.username;
					}
					else{
						alert('登录失败');
					}
				});
			}
		</script>
	</head>
	<body>
		<div class="wrap">
			<h1>登录</h1>
			<div class="container">
				<div class="user">
					<div><span>用户名:</span></div>
					<input type="text" id="txtName" autocomplete="off" placeholder="请输入用户名"/>
				</div>
				<div class="user">
					<div><span>密码:</span></div>
					<input type="password" id="txtPassword" placeholder="请输入密码"/>
				</div>
				<div class="user">
					<input type="button" onclick="login()" value="登录"/>
				</div>
				<div class="user">
					<input type="button" onclick="window.location.href='/UsersSystem/view/register.html'" value="注册"/>
				</div>
				<div class="user">
					<input type="button" onclick="window.location.href='/UsersSystem/view/found.html'" value="忘记密码"/>
				</div>
			</div>
		</div>
	</body>
</html>
